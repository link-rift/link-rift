version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "./schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "../internal/repository/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - db_type: "inet"
            go_type: "string"
            nullable: true
          - db_type: "inet"
            go_type: "string"
            nullable: false
