services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    env_file: .env.prod
    networks:
      - backend
      - frontend

  redirect:
    build:
      context: .
      dockerfile: docker/redirect.Dockerfile
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 32M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    env_file: .env.prod
    networks:
      - backend
      - frontend

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    env_file: .env.prod
    networks:
      - backend

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
    networks:
      - frontend

  traefik:
    image: traefik:v3.0
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@linkrift.io"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    networks:
      - frontend
    deploy:
      placement:
        constraints:
          - node.role == manager

networks:
  frontend:
    driver: overlay
  backend:
    driver: overlay

volumes:
  traefik_certs:
